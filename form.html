<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de mentoria</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
  rel="stylesheet">

</head>
<body>

  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha el formulario de embaixo para agendar sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset >

        <div class="fieldset-wrapper">

          <legend id="title1">Informações pessonais</legend>

          <div id="col-2">
          <div class="input-wrapper">
            <label for="camp-name">Nome</label>
            <input type="text" id="camp-name">
          </div>

          <div class="input-wrapper">
            <label for="camp-lastname">Sobrenome</label>
            <input type="text" id="camp-lastname">
          </div>
          </div>

          <div class="input-wrapper">
            <label for="camp-email">Email <span>(digite un email válido)</span> </label>
            <input type="email" id="camp-email">
          </div>

          <div class="input-wrapper">
            <label for="camp-password">Senha <span>(mínimo de 6 caracteres)</span> </label>
            <input type="password" id="camp-password"
            minlength="">
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend class="title2">Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="camp-mentor">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
            <input type="text" id="camp-mentor">
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend class="title2">seus horários disponíveis</legend>
         
            <h2>Primeira mentoria</h2>

            <div class="col-3">

              <div class="input-wrapper">
               <label for="camp-date1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="camp-date1">
              </div>

              <div class="input-wrapper">
                <label for="begin-1">Das</label>
                <input type="time" id="begin-1">
                
              </div>

              <div class="input-wrapper">
                <label for="end-1">Até<span></label>
                <input type="time" id="end-1">
              </div>

            </div>

            <h2>Segunda mentoria</h2>

            <div class="col-3">

              <div class="input-wrapper">
               <label for="camp-date2">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="camp-date2">
              </div>

              <div class="input-wrapper">
                <label for="begin-2">Das</label>
                <input type="time" id="begin-2"> 
              </div>

              <div class="input-wrapper">
                <label for="end-2">Até<span></label>
                <input type="time" id="end-2">
              </div>

            </div>
  
        </div>

      </fieldset>

    </form>

    <footer>

      <input class="button" type="submit" form="my-form" value="Salvar">
      
    </footer>

  </div>
</body>
</html>
